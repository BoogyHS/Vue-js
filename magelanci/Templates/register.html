<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Parisienne&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3cd69e2433.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <header>
        <div class="mini-navbar-wrap">
            <div class="logo-wrap">
                <a href="#" class="logo"><span class="logo">Магеланци</span></a>
            </div>
            <div class="mini-navbar">
                <ul>
                    <li>
                        <a href="#">Вход</a>
                    </li>
                    <li>
                        <a href="#">Регистрация</a>
                    </li>
                </ul>
            </div>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="#">Начало</a>
                </li>
                <li>
                    <a href="#">Форуми</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container">

        <form action="" method="post">
          
          <fieldset>
            <h2>Registration Form</h2>
      
            <p class="field field-icon">
              <label for="username"><span><i class="fas fa-user"></i></span></label>
              <input type="text" name="username" id="username" class="error" placeholder="Mark Ulrich">
            </p>
      
            <!-- if error -->
            <!-- <p class="error">
              Message for Error
            </p> -->
            <!-- end if error -->
            
            <p class="field field-icon">
              <label for="email"><span><i class="fas fa-envelope"></i></span></label>
              <input type="text" name="email" id="email" placeholder="marg@gmial.com">
            </p>
      
            <p class="field field-icon">
              <label for="tel"><span><i class="fas fa-phone"></i></span></label>
              <select name="tel" id="tel" class="tel">
                <option value="1">+359</option>
              </select>
              <input type="text" name="tel" id="tel" placeholder="888 888">
            </p>
      
            <p class="field field-icon">
              <label for="password"><span><i class="fas fa-lock"></i></span></label>
              <input type="password" name="password" id="password" placeholder="******">
            </p>
      
            <p class="field field-icon">
              <label for="re-password"><span><i class="fas fa-lock"></i></span></label>
              <input type="re-password" name="re-password" id="re-password" placeholder="******">
            </p>
      
              <button>Create Account</button>
            
            <p class="text-center">
              Have an account?
              <a href="">Log In</a>
            </p>
            
          </fieldset>
        </form>
      </div>

    <footer>
        <p>Този сайт е направен с тестови цели, за изучаване на технологията Vue.js.</p>
        <p>Ако проявявате интерес, посетете официалния сайт на адрес:</p>
        <p><span><a href="www.magelanci.com">magelanci.com</a></span> Copyright &copy 2020</p>
    </footer>
</body>

</html>
