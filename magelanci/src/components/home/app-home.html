<div class="container">
    <myPath />
    <main>
        <div class="main-width">
            
            <!-- welcome component -->
            <div class="welcome">
                <h3>Добре дошли!</h3>
                <p>Magelanci.com е общество на хора, завладени от магията на пътешествията. От първоначалната тръпка
                    до самолетния билет, планирането и самото пътуване – ние сме тук да си помагаме, споделяме и
                    съпреживяваме.</p>
                <div class="logged" v-if="!isAuth()">
                    <ul>
                        <li>
                            <router-link to="/login">
                                <i class="fas fa-sign-in-alt"></i>
                                Вход
                            </router-link>
                        </li>
                        <li>
                            <router-link to="/register">
                                <i class="fas fa-user-plus"></i>
                                Регистрация
                            </router-link>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- theme component  -->
            <template v-if="isAuth()">
                <template v-for="theme in themes">
                    <div @click="setCurrentTheme(theme)">
                        <router-link :to="{name: 'themeContent', params:{ title:theme.title, id:theme.themeId }}"
                            class="normal">
                            <Theme v-bind:key="theme.themeId" v-bind:theme="theme" />
                        </router-link>
                    </div>
                </template>
            </template>
        </div>

        <!-- aside component  -->
        <div class="aside">
            <div class="title">
                Последни мнения
            </div>
            <h3>Тема</h3>
            <p>Име</p>
            <p>последно преди: време</p>
        </div>
    </main>
</div>
