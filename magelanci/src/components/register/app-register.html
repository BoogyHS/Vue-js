<form action="" method="post" @submit.prevent="submitHandler">

    <fieldset>
        <h2>Registration Form</h2>

        <!-- username -->
        <p class="field field-icon">
            <label for="username"><span><i class="fas fa-user"></i></span></label>
            <input 
            type="text" 
            name="username" 
            id="username" 
            v-bind:class="{error: !$v.username.required}"
            placeholder="peter_palenkov"
            v-model="username">
        </p>
        <template v-if="$v.email.$error">
            <p class="error" v-if="!$v.username.required">
                Username is required!
            </p>
        </template>

        <!-- email -->
        <p class="field field-icon">
            <label for="email"><span><i class="fas fa-envelope"></i></span></label>
            <input 
            type="email" 
            name="email" 
            id="email" 
            v-bind:class="{error: (!$v.email.required || !$v.email.email)}"
            placeholder="pesho@gmail.com"
            v-model="email">
        </p>
        <template v-if="$v.email.$error">
            <p class="error" v-if="!$v.email.required">
                Email is required!
            </p>
            <p class="error" v-if="!$v.email.email">
                Email is not valid!
            </p>
        </template>

        <!-- telephone -->
        <p class="field field-icon">
            <label for="tel"><span><i class="fas fa-phone"></i></span></label>
            <select 
            name="select-tel" 
            id="select-tel" 
            class="tel"
            v-model="selectedCode">
                <option value="+359">+359</option>
            </select>
            <input 
            type="text" 
            name="tel" 
            id="tel" 
            placeholder="888 888"
            v-model="tel">
        </p>

        <!-- password -->
        <p class="field field-icon">
            <label for="password"><span><i class="fas fa-lock"></i></span></label>
            <input 
            type="password" 
            name="password" 
            id="password"
            v-bind:class="{error: (!$v.password.required || !$v.password.minLength)}"
            placeholder="******"
            v-model="password">
        </p>
        <template v-if="$v.password.$error">
            <p class="error" v-if="!$v.password.required">
                Password is required!
            </p>
            <p class="error" v-if="!$v.password.minLength">
                Password must be at least 4 characters!
            </p>
        </template>

        <!-- rePassword -->
        <p class="field field-icon">
            <label for="re-password"><span><i class="fas fa-lock"></i></span></label>
            <input 
            type="password" 
            name="re-password" 
            id="re-password" 
            v-bind:class="{error: $v.rePassword.$error}"
            placeholder="******"
            v-model="rePassword">
        </p>
        <template v-if="$v.rePassword.$error">
            <p v-if="!$v.rePassword.sameAs" class="error">Repeat Password does not match password!</p>
        </template>

        <button>Create Account</button>

        <p class="text-center">
            Have an account?
            <router-link to="/login">Log In</router-link>
        </p>

    </fieldset>
</form>
