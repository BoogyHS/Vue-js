<div class="comment">
    <header>
        <div>
            <router-link :to="{name: 'User', params:{ username:comment.user }}">
                {{comment.user}}
            </router-link>
        </div>
        <p>Time: {{comment.date | dateFormatter}}</p>
    </header>
    <div class="main">
        <div class="userdetails">
            <div>
                <img src="../../assets/user.png" alt="usericon">
            </div>
        </div>
        <div class="content">
            <p v-html=comment.content></p>
        </div>
    </div>
    <div class="footer">
        <button @click="like">
            <i class="fas fa-thumbs-up"></i>
        </button>
        <p>{{comment.likes}} likes</p>
    </div>
</div>
